

<!-- ways to write in html using javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- inline script -->
    <script src="script.js"></script> 
</head>
<!-- internal script inside the head -->
<script>
    console.log("Hello World");
    document.write("Hello World");
</script>
<body>
    <!-- internal script inside the body -->
    <script>
        console.log("Hello World");
        document.write("Hello World");
    </script>
<!-- external script -->
<script src="script.js"></script>
</body>
</html>
